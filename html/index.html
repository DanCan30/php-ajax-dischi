<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/stiles/style.css">

    <!-- Vue2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div  id="app">

        <header>

            <img src="../assets/img/Spotify-logo.png" alt="Spotify Logo" id="logo">
            
                <select name="genre-selector" id="" v-model="selectedGenre">
                    <option value="All">All</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Metal">Metal</option>
                </select>
        </header>
    
        <main class="container">
    
            <div class="disk" v-for="disk in disksList" v-if="disk.genre === selectedGenre || selectedGenre === 'All' ">
    
                <div class="img-container">
                    <img :src="disk.poster" :alt="`${disk.title} performed by ${disk.author}`">
                    <span>{{ disk.genre }}</span>
                </div>
    
                <h2>{{ disk.title }}</h2>
                <p>{{ disk.author }}</p>
                <p>{{ disk.year }}</p>
    
            </div>
    
        </main>
    
    </div>
    
    <script src="./script/main.js"></script>
</body>
</html>
