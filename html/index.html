<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/stiles/style.css">

    <!-- Vue2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <header>
        <img src="../assets/img/Spotify-logo.png" alt="Spotify Logo" id="logo">
    </header>

    <main class="container" id="app">

        <div class="disk" v-for="disk in disksList">

            <div class="img-container">
                <img :src="disk.poster" :alt="`${disk.title} performed by ${disk.author}`">
                <span>{{ disk.genre }}</span>
            </div>

            <h2>{{ disk.title }}</h2>
            <p>{{ disk.author }}</p>
            <p>{{ disk.year }}</p>

        </div>

    </main>



    <script src="./script/main.js"></script>
</body>
</html>
